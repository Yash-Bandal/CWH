<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!-- Imagine callback as notification..and a task done asycnhronusly after main function executes -->
<body>
    <script>
        function loadScript(src, callback) {
            let script = document.createElement("script")
            script.src = src;
            script.onload = function () {  //means when script load ..clg it
                console.log("Loading scrpt" + src)
                callback();  //after loading script func..this is executed asynchronously
            }
            document.body.appendChild(script);
        }


        function IamCallback() {
            alert('I am called after script loaded');
        }

        loadScript("https://cdnjs.cloudflare.com/ajax/libs/min.js/0.1.0/$.min.js", IamCallback);
        //cant pass anything random in this load script..its actual thing..to handle odd things use error handling

    </script>
</body>

</html>
